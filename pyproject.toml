[project]
name = "netaudio"
version = "0.1.0"
description = "Network audio control"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Unlicense"}
authors = [
  {email = "chris.ritsen@gmail.com", name = "Christopher Ritsen"},
]
maintainers = [
  {name = "Christopher Ritsen", email = "chris.ritsen@gmail.com"}
]
keywords = ["audinate", "audio", "cli", "dante", "network"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: System :: Networking"
]
dependencies = [
  "Twisted>=24.3.0",
  "async-timeout>=4.0.0",
  "fastapi>=0.100.0",
  "ifaddr>=0.1.7",
  "prompt-toolkit>=3.0,<4.0",
  "pyroute2>=0.7.0",
  "redis>=4.0.0",
  "requests>=2.0.0",
  "rich>=10.0.0",
  "shellingham>=1.5.0",
  "sqlitedict>=2.1.0",
  "typer>=0.9.0",
  "typing-extensions>=4.0.0",
  "uvicorn[standard]>=0.22.0",
  "zeroconf>=0.131.0"
]

[project.urls]
Documentation = "https://github.com/chris-ritsen/network-audio-controller/wiki"
Repository = "https://github.com/chris-ritsen/network-audio-controller"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "pylint>=3.3.7",
    "pytest>=8.3.5"
]

[project.scripts]
netaudio = "netaudio.console.application:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
